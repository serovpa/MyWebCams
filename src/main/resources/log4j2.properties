############################################
# Log4j2 Configuration
############################################

# ??????? ??????????? ?? ?????????
status = error
name = PropertiesConfig

# ===============================
# Appenders (???? ?????)
# ===============================

# --- ??????? ---
appender.console.type = Console
appender.console.name = ConsoleAppender
appender.console.target = SYSTEM_OUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} [%t] %-5p %c{1}:%L - %m%n

# --- ???? ---
appender.file.type = RollingFile
appender.file.name = FileAppender
appender.file.fileName = logs/app.log
appender.file.filePattern = logs/app-%d{yyyy-MM-dd}-%i.log.gz
appender.file.layout.type = PatternLayout
appender.file.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
appender.file.policies.type = Policies
appender.file.policies.size.type = SizeBasedTriggeringPolicy
appender.file.policies.size.size = 5MB
appender.file.strategy.type = DefaultRolloverStrategy
appender.file.strategy.max = 10

# ===============================
# Loggers (??? ????????)
# ===============================

# ?????? ??? ?????? ?????? (??????: com.example)
logger.example.name = com.example
logger.example.level = debug
logger.example.additivity = false
logger.example.appenderRef.console.ref = ConsoleAppender
logger.example.appenderRef.file.ref = FileAppender

# ===============================
# Root Logger (?? ?????????)
# ===============================
rootLogger.level = info
rootLogger.appenderRef.console.ref = ConsoleAppender
rootLogger.appenderRef.file.ref = FileAppender
